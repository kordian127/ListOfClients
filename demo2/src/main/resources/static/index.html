<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>List of clients</title>
</head>
<body>



<form action="/add" method="POST">
    <p>Let's add a client.</p>

    <div>
        <label for="firstName">First name:</label>
        <input name="name" id="firstName" value="Jan">
    </div>
    <div>
        <label for="lastName">Last name:</label>
        <input name="surname" id="lastName" value="Kowalski">
    </div>
    <div>
        <label for="email">Email:</label>
        <input name="mail" id="email" value="janek@gmail.com">
    </div>
    <div>
        <label for="phone">Phone number:</label>
        <input name="phone" id="phone" value="321 123 213">
    </div>
    <div>
        <label for="adres">Adress:</label>
        <input name="adres" id="adres" value="Krakow, Sloneczna 15">
    </div>
    <div>
        <label for="information">Information:</label>
        <input name="info" id="information" value="Ma czerwone wlosy i niebieskie oczy.">
    </div>
    <div>
        <button>Add client</button>
    </div>
</form>



<form action="/list" method="GET">
    <button>List clients</button>
</form>

</body>
</html>
